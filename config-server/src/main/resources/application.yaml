spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/suhail4shaikh/application-config-repo/

server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka